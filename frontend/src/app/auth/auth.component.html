<div class="home-form">
    <img class="home-form__img" src="../../assets/home-background.png" alt="image d'arriÃ¨re plan">
    <img class="home-form__logo" src="../../assets/logo-title.png" alt="Nom de l'entreprise">
    <form class="form-content" [formGroup]="userLogForm" (ngSubmit)="onLogin()">
        <input id="email" class="form-content__input" name="email" type="text" placeholder="Adresse e-mail" aria-label="Adresse e-mail" formControlName="email">
        <input id="password" class="form-content__input" name="password" type="password" placeholder="Mot de passe" aria-label="Mot de passe" formControlName="password">
        <button class="form-content__btn" name="login" type="submit" [disabled]="userLogForm.invalid">Se connecter</button>
        <a routerLink="signin" class="form-content__btn">S'inscrire</a>
        <p>{{ errorMessage }}</p>
    </form>
</div>
